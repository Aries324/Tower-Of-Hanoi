<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tower.css">
    <title>Tower Of Hanoi</title>
</head>
<body>
    <h1>Tower of Hanoi</h1>
    <h3>Rules</h3>
    <p>
        <ul>Only one disk can be moved at a time.</ul>
        <ul>Each move consists of taking the upper disk from one of the stacks and placing it on top of another stack.</ul>
        <ul>No disk may be placed on top of a smaller disk.</ul>
    </p>

<div class="gameWrapper">
    <div id="towerWrapper">
        <div class="tower" id="start">
            <div class="disk" id="disk4" width= "170" ></div>
            <div class="disk" id="disk3" width= "130"></div>
            <div class="disk" id="disk2" width= "100"></div>
            <div class="disk" id="disk1" width= "75"></div>
        </div> 
        <div class="tower" id="offset"></div>
        <div class="tower" id="end"></div>
    </div>

   

    
</div>
<div id="holder"></div>
    <script src="tower.js"></script>
</body>
</html>
